<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Fatura - Controle Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #f5f5f7 0%, #e8e8ea 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1d1d1f;
        }

        .import-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0;
        }

        .import-container h1 {
            font-size: 2em;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #1d1d1f;
            margin-bottom: 24px;
        }

        .step {
            display: none;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .step.active {
            display: block;
        }

        .step-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .upload-area {
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        .upload-area.drag-over {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .upload-area p {
            color: #6e6e73;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #1d1d1f;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.15);
            background: #ffffff;
            color: #1d1d1f;
            font-size: 14px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: #1d1d1f;
        }

        td {
            color: #1d1d1f;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .result-message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result-message.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .result-message.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .result-message h3 {
            margin-bottom: 8px;
            color: inherit;
        }

        .result-message p {
            margin: 4px 0;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="import-container">
        <h1>Importar Fatura de Cartão</h1>

        <!-- Etapa 1: Configuração Inicial -->
        <div class="step active" id="step1">
            <div class="step-header">1. Configuração</div>

            <div class="form-group">
                <label>Selecione o Cartão</label>
                <select id="cartaoSelect"></select>
            </div>

            <div class="form-group">
                <label>Competência (Mês da Fatura)</label>
                <input type="text" id="competenciaInput" placeholder="MM/AAAA" maxlength="7">
            </div>

            <button class="btn btn-primary" onclick="proximaEtapa(2)">Continuar</button>
        </div>

        <!-- Etapa 2: Upload CSV -->
        <div class="step" id="step2">
            <div class="step-header">2. Upload do CSV</div>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="csvFile" accept=".csv" style="display:none">
                <p>Clique ou arraste o arquivo CSV aqui</p>
            </div>

            <div id="uploadResult"></div>

            <button class="btn btn-secondary" onclick="voltarEtapa(1)">Voltar</button>
            <button class="btn btn-primary" onclick="proximaEtapa(3)" id="btnStep3" disabled>Continuar</button>
        </div>

        <!-- Etapa 3: Mapeamento -->
        <div class="step" id="step3">
            <div class="step-header">3. Mapear Colunas</div>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                Mapeie as colunas do CSV para os campos do sistema
            </p>
            <div id="mapeamentoContainer"></div>
            <button class="btn btn-secondary" onclick="voltarEtapa(2)">Voltar</button>
            <button class="btn btn-primary" onclick="proximaEtapa(4)" id="btnStep4" disabled>Continuar</button>
        </div>

        <!-- Etapa 4: Classificação e Prévia -->
        <div class="step" id="step4">
            <div class="step-header">4. Classificar e Revisar</div>
            <div id="previaContainer"></div>
            <button class="btn btn-secondary" onclick="voltarEtapa(3)">Voltar</button>
            <button class="btn btn-primary" onclick="finalizarImportacao()">Importar</button>
        </div>

        <!-- Etapa 5: Resultado -->
        <div class="step" id="step5">
            <div class="step-header">Resultado da Importação</div>
            <div id="resultadoContainer"></div>
            <button class="btn btn-primary" onclick="location.reload()">Nova Importação</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/importar_cartao.js') }}"></script>
</body>
</html>
